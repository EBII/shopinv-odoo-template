networks:
  default:
    external:
      name: dy
services:
  adminer:
    environment:
      - VIRTUAL_HOST=adminer.docky-template.dy
      - VIRTUAL_PORT=8080
    image: adminer
    links:
      - db
    networks:
      default:
        aliases:
          - adminer.docky-template.dy
  db:
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_DB=db
    image: camptocamp/postgres:10.0
    volumes:
      - .db/:/var/lib/postgresql/data
  odoo:
    build: odoo
    environment:
      - PYTHONDONTWRITEBYTECODE=True
      - LOCAL_USER_ID=$UID
      - DB_USER=odoo
      - DB_PASS=odoo
      - DB_NAME=db
      - RUNNING_ENV=dev
      - MARABUNTA_MODE=demo
      - VIRTUAL_HOST=docky-template.dy
      - VIRTUAL_PORT=8069
      - WORKERS=0
      - ADDONS_PATH=/odoo/src/odoo/addons,/odoo/src/addons,/odoo/links,/odoo/local-src,/odoo/external-src
    links:
      - db
      - pgadmin
      - adminer
    networks:
      default:
        aliases:
          - docky-template.dy
    volumes:
      - ./odoo:/odoo
  pgadmin:
    environment:
      - VIRTUAL_HOST=pgadmin.docky-template.dy
      - VIRTUAL_PORT=5050
    image: fenglc/pgadmin4
    links:
      - db
    networks:
      default:
        aliases:
          - pgadmin.docky-template.dy
version: '3'
